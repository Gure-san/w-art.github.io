<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleBuatAkun.css">
    <title>Buat Akun</title>
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="16x16" />
</head>
<body>

    <section class="form">
        <h2 class="header">Buat Akun</h2>

        <div class="input">
            <input type="text" placeholder="Email" class="box satu">
            <input type="password" placeholder="Password" class="box dua">
            <div class="box tiga">
                <input type="checkbox"> <span>Saya membaca dan setuju dengan <a href="">Terms of Use</a> dan <a href="">Privacy Policy</a></span>
            </div>
        </div>

        <a href="" class="button">Buat Akun</a>

        <div class="optional">
            <span>Login menggunakan Social Media</span>
        </div>

        <div class="social">
            <div class="logo">
                <div class="facebook">
                    <img src="thumb/facebook-2.png" alt="facebook">
                </div>
                <span>Facebook</span>
            </div>

            <div class="logo">
                <div class="instagram">
                    <img src="thumb/instagram-2.png" alt="instagram">
                </div>
                <span>Instagram</span>
            </div>

            <div class="logo">
                <div class="twitter">
                    <img src="thumb/twitter-2.png" alt="twitter">
                </div>
                <span>Twitter</span>
            </div>
        </div>

        <span class="alternate">Sudah punya akun? <a href="webtest2_login.html" target="_blank" rel="noopener noreferrer">Login</a></span>
    </section>

</body>
</html>
