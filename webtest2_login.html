<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Login</title>
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="16x16" />
</head>
<body>
    <div class="login">
        <div class="isian">
            <div class="header">
                <h2>Login</h2>
            </div>

            <div class="email">
                <input type="text" name="" id="" placeholder="Email">
            </div>

            <div class="password">
                <input type="password" name="" id="" placeholder="Password">
            </div>

            <div class="kirim">
                <button>Login</button>
            </div>
        </div>
    </div>

    <div class="atas">
        <div class="kotak satu"></div>
        <div class="dua"></div>
        <div class="kotak tiga"></div>
    </div>
    
    <div class="kiri">
        <div class="kotak sub-satu"></div>
        <div class="empat"></div>
        <div class="kotak sub-dua"></div>
    </div>

    <div class="kanan">
        <div class="kotak sub-satu"></div>
        <div class="lima"></div>
        <div class="kotak sub-dua"></div>
    </div>
    
    <div class="bawah">
        <div class="kotak enam"></div>
        <div class="tuju"></div>
        <div class="kotak delapan"></div>
    </div>
</body>
</html>
